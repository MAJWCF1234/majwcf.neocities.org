<!doctype html><meta charset=utf-8><title>Sliding Doors</title><style>body{background:#222;color:#fff;font:16px sans-serif;display:flex;flex-flow:column;justify-content:center;align-items:center;height:100vh;margin:0;gap:20px;overflow:hidden}#c{position:relative;width:112px;height:80px;overflow:hidden}.door{position:absolute;top:0;width:56px;height:80px;background:url(images/bigdoor23.png)no-repeat;background-size:112px 80px;transition:transform 1s cubic-bezier(.25,.8,.25,1);box-shadow:0 2px 6px #0008}.left{left:0;background-position:0 0}.right{right:0;background-position:-56px 0}#c.open .left{transform:translateX(-56px)}#c.open .right{transform:translateX(56px)}button{padding:10px 20px;border:0;background:#444;color:#fff;border-radius:4px;cursor:pointer}button:hover{background:#666}</style><div id=c><div class="door left"></div><div class="door right"></div></div><button onclick="c.classList.toggle('open');this.textContent=c.classList.contains('open')?'Close Door':'Open Door'">Open Door</button>
