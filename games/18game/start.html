<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Retro Game Start Screen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #000;
            color: #0F0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .start-screen {
            border: 5px solid #0F0;
            padding: 30px;
            background-color: #000;
            position: relative;
            animation: scanlines 0.2s infinite;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: flicker 1.5s infinite;
        }

        button {
            background-color: #0F0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #0C0;
            transform: scale(1.1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(0, 255, 0, 0.2);
            opacity: 0;
            transform: translate(-50%, -50%) rotate(45deg);
            transition: opacity 0.3s;
        }

        button:hover::before {
            opacity: 1;
        }

        .marquee {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            animation: marquee 10s linear infinite;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee-text 10s linear infinite;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }

        @keyframes scanlines {
            0%, 100% {
                background-position: 0 0;
            }
            50% {
                background-position: 0 10px;
            }
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes marquee-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="start-screen">
        <div class="marquee">
            <span>GET READY FOR AN EPIC ADVENTURE! &nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
        <h1>EPIC RETRO GAME</h1>
        <button onclick="startGame()">START</button>
    </div>

    <script>
        function startGame() {
            alert("Game Started!");
            // Add your game initialization code here
        }
    </script>
</body>
</html>
