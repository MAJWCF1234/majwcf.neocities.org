<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Pixelated Blinking Eye</title>
  <style>
    body {
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .eye-container {
      display: grid;
      grid-template-columns: repeat(10, 20px);
      grid-template-rows: repeat(10, 20px);
      gap: 2px;
      position: relative;
    }

    .pixel {
      width: 20px;
      height: 20px;
      background-color: black;
      transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }

    .pupil {
      background-color: yellow !important;
    }

    .transparent {
      background-color: transparent;
    }

    /* Blinking effect - moves pixels inward */
    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Apply blinking effect to top and bottom eyelid pixels */
    .blink-top, .blink-bottom {
      animation: blink 4s infinite;
    }

    /* Pupil movement */
    @keyframes movePupil {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-3px, -3px); }
      50% { transform: translate(3px, 2px); }
      75% { transform: translate(-2px, 3px); }
    }

    .pupil {
      animation: movePupil 3s infinite;
    }
  </style>
</head>

    <!-- Upper blinking eyelid -->

    <!-- Middle (eye with pupil) -->
