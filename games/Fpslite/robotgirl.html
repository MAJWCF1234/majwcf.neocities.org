    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #000;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 10; /* Ensure info is above canvas */
        }
        #error {
             position: absolute;
             bottom: 10px;
             left: 10px;
             color: red;
             background-color: rgba(255, 255, 255, 0.8);
             padding: 5px;
             border-radius: 3px;
             font-family: Arial, sans-serif;
             font-size: 12px;
             display: none; /* Hidden by default */
             z-index: 10;
         }
    </style>
</head>

            const size = modelData.texture_size[0]; // Use defined size

            canvas.height = size;
            const context = canvas.getContext('2d');
            const checkerSize = Math.max(8, size / 16); // Adjust checker size
            for (let y = 0; y < size; y += checkerSize) {
                for (let x = 0; x < size; x += checkerSize) {
                    context.fillStyle = ((x / checkerSize + y / checkerSize) % 2 === 0) ? '#888' : '#bbb';
                    context.fillRect(x, y, checkerSize, checkerSize);
                }
            }
            context.fillStyle = 'red';
            context.font = `bold ${Math.max(10, size / 12)}px Arial`;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
             context.fillText('0,0', checkerSize / 2, checkerSize / 2);
             context.fillStyle = 'blue';
             context.fillText('1,0', size - checkerSize / 2, checkerSize / 2);
             context.fillStyle = 'green';
             context.fillText('0,1', checkerSize / 2, size - checkerSize / 2);
             context.fillStyle = 'yellow';
             context.fillText('1,1', size - checkerSize / 2, size - checkerSize / 2);

            const texture = new THREE.CanvasTexture(canvas);
            texture.magFilter = THREE.NearestFilter;
            texture.minFilter = THREE.NearestFilter;
            texture.needsUpdate = true;
             texture.flipY = false; // Match JSON UVs (0 = top)
            return texture;

             screenContext.fillRect(0, 0, screenCanvas.width, screenCanvas.height);

             // Draw text
             screenContext.fillStyle = '#00FF00'; // Green pixel text
             const fontSize = Math.min(screenCanvas.width, screenCanvas.height) * 0.6; // Adjust font size
             screenContext.font = `bold ${fontSize}px "Courier New", Courier, monospace`; // Pixel-like font
             screenContext.textAlign = 'center';
             screenContext.textBaseline = 'middle';

             screenContext.fillText(emoteText, screenCanvas.width / 2, screenCanvas.height / 2);

             // Tell Three.js to update the texture
             screenTexture.needsUpdate = true;
         }
         // --- End Screen Texture Functions ---


        function init() {
            // Scene, Camera, Renderer setup (same as before)
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(15, 25, 30);
            camera.lookAt(0, 10, 0);
            renderer = new THREE.WebGLRenderer({ antialias: false }); // No AA for pixel look
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controls (same as before)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 10, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.screenSpacePanning = false;
            controls.minDistance = 5;
            controls.maxDistance = 100;
            controls.maxPolarAngle = Math.PI / 1.8;

            // Lighting (same as before)
            const ambientLight = new THREE.AmbientLight(0xcccccc);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(15, 30, 20);
            scene.add(directionalLight);

            // Platform & Grid (same as before)
            const platformSize = 40;
            const platformGeo = new THREE.BoxGeometry(platformSize, 1, platformSize);
            const platformMat = new THREE.MeshStandardMaterial({ color: 0x888888, metalness: 0.2, roughness: 0.8 });
            platform = new THREE.Mesh(platformGeo, platformMat);
            platform.position.y = -0.5;
            scene.add(platform);
            const gridHelper = new THREE.GridHelper( platformSize, platformSize/2, 0x444444, 0x888888 );
            gridHelper.position.y = 0.01;
            scene.add( gridHelper );

            // Create Screen Texture FIRST
            screenTexture = createScreenTexture(64, 64); // Create texture before model uses it

            // Load Main Texture and Create Model
            const textureLoader = new THREE.TextureLoader();
            const texturePath = modelData.textures["2"];

            textureLoader.load(
                texturePath,
                (texture) => {
                    texture.magFilter = THREE.NearestFilter;
                    texture.minFilter = THREE.NearestFilter;
                    texture.flipY = false; // Match JSON UVs (0 = top)
                    texture.needsUpdate = true;

                    const mainMaterial = new THREE.MeshStandardMaterial({
                         map: texture,
                         metalness: 0.1,
                         roughness: 0.7,
                    });

                    // Create Model and get parts
                    const modelResult = createModelFromData(modelData, mainMaterial);
                    robogirlModel = modelResult.group;
                    modelParts = modelResult.parts; // Store references
                    robogirlModel.name = "robogirl";

                    // --- Apply Screen Texture ---
                    if (modelParts.screenMesh) {
                        // Clone the original material but replace the map
                        const screenMaterial = mainMaterial.clone();
                        screenMaterial.map = screenTexture; // Assign the dynamic canvas texture
                        screenMaterial.needsUpdate = true;

                        // Assign the unique material ONLY to the screen mesh
                        modelParts.screenMesh.material = screenMaterial;
                        console.log("Screen material applied.");
                    } else {
                        console.warn("Could not find mesh named 'screen' to apply emote texture.");
                    }

                    // Find lowest point for positioning
                    let minY = Infinity;
                    robogirlModel.traverse((child) => {
                        if (child.isMesh) {
                             const worldPos = new THREE.Vector3();
                             child.getWorldPosition(worldPos); // Get world position of vertices
                             const box = new THREE.Box3().setFromObject(child); // More accurate bounding box
                             if (box.min.y < minY) minY = box.min.y;

                             // Less reliable: Using element data before transformations
                             // modelData.elements.forEach(element => {
                             //    if (element.from[1] < minY) minY = element.from[1];
                             //    if (element.to[1] < minY) minY = element.to[1];
                             // });
                        }
                    });
                     // Calculate bounding box of the whole group AFTER creation for accurate minY
                     const groupBox = new THREE.Box3().setFromObject(robogirlModel);
                     minY = groupBox.min.y;


                     // Adjust model position so its calculated lowest point sits at y=0
                     basePositionY = -minY; // Store the base Y position
                     robogirlModel.position.y = basePositionY;

                    scene.add(robogirlModel);
                    console.log("Robogirl model added to scene with parts:", modelParts);


                },
                undefined,
                (error) => {
                    displayError(`Error loading texture "${texturePath}". Using fallback.`);
                    console.error('Texture loading error:', error);
                    const fallbackMaterial = new THREE.MeshStandardMaterial({
                         map: createFallbackTexture(), // Use fallback
                         metalness: 0.1,
                         roughness: 0.7
                    });
                     // Create Model and get parts even with fallback
                    const modelResult = createModelFromData(modelData, fallbackMaterial);
                    robogirlModel = modelResult.group;
                    modelParts = modelResult.parts;
                    robogirlModel.name = "robogirl";

                     // Apply screen texture even with fallback main texture
                     if (modelParts.screenMesh) {
                         const screenMaterial = fallbackMaterial.clone(); // Clone fallback material
                         screenMaterial.map = screenTexture; // Use the canvas texture
                         screenMaterial.needsUpdate = true;
                         modelParts.screenMesh.material = screenMaterial;
                         console.log("Screen material applied (using fallback base).");
                    } else {
                         console.warn("Could not find mesh named 'screen' to apply emote texture (using fallback base).");
                    }


                    // Positioning with fallback
                    const groupBox = new THREE.Box3().setFromObject(robogirlModel);
                    const minY = groupBox.min.y;
                    basePositionY = -minY;
                    robogirlModel.position.y = basePositionY;

                    scene.add(robogirlModel);
                    console.log("Robogirl model added with fallback texture. Parts:", modelParts);
                }
            );

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function createModelFromData(data, baseMaterial) {
            const elementsGroup = new THREE.Group(); // Group for raw elements before hierarchical grouping
            const textureSize = data.texture_size;
            const allMeshes = {}; // Temp storage for meshes by element index

            // --- Pass 1: Create all element meshes ---
            data.elements.forEach((element, index) => {
                const from = element.from;
                const to = element.to;
                const width = Math.abs(to[0] - from[0]);
                const height = Math.abs(to[1] - from[1]);
                const depth = Math.abs(to[2] - from[2]);
                const minX = Math.min(from[0], to[0]);
                const minY = Math.min(from[1], to[1]);
                const minZ = Math.min(from[2], to[2]);
                const centerX = minX + width / 2;
                const centerY = minY + height / 2;
                const centerZ = minZ + depth / 2;

                const geometry = new THREE.BoxGeometry(width, height, depth);
                const uvs = geometry.attributes.uv;
                uvs.needsUpdate = true;
                const faceMap = { east: 0, west: 1, up: 2, down: 3, south: 4, north: 5 };

                for (const faceName in element.faces) {
                    if (element.faces.hasOwnProperty(faceName)) {
                        const faceData = element.faces[faceName];
                        const faceIndex = faceMap[faceName];
                        if (faceIndex !== undefined) {
                            const uv = faceData.uv;
                            // --- UV NORMALIZATION ---
                            // Assumes UVs in JSON are pixel coordinates.
                            // If they are different (e.g., grid units), this calculation needs changing.
                            // ** Check these values if textures are wrong! **
                            const u1 = uv[0] / textureSize[0];
                            const v1 = uv[1] / textureSize[1];
                            const u2 = uv[2] / textureSize[0];
                            const v2 = uv[3] / textureSize[1];
                            // --- END UV NORMALIZATION ---
                            const uv_TL = new THREE.Vector2(u1, v1);
                            const uv_TR = new THREE.Vector2(u2, v1);
                            const uv_BL = new THREE.Vector2(u1, v2);
                            const uv_BR = new THREE.Vector2(u2, v2);
                            const vIdxBase = faceIndex * 4;
                            uvs.setXY(vIdxBase + 0, uv_BL.x, uv_BL.y);
                            uvs.setXY(vIdxBase + 1, uv_BR.x, uv_BR.y);
                            uvs.setXY(vIdxBase + 2, uv_TL.x, uv_TL.y);
                            uvs.setXY(vIdxBase + 3, uv_TR.x, uv_TR.y);
                        }
                    }
                }

                // Use the BASE material for now. Screen material applied later.
                const mesh = new THREE.Mesh(geometry, baseMaterial);
                mesh.name = element.name; // Assign name for later reference

                // Position relative to MODEL ORIGIN (e.g., 8,0,8)
                mesh.position.set(
                    centerX - modelOrigin.x,
                    centerY - modelOrigin.y,
                    centerZ - modelOrigin.z
                );

                // Handle Rotation (Pivot Logic)
                let finalObject = mesh; // Start assuming no rotation
                if (element.rotation && element.rotation.angle !== 0) {
                    const rot = element.rotation;
                    const angleRad = THREE.MathUtils.degToRad(rot.angle);
                    const rotOrigin = new THREE.Vector3(rot.origin[0], rot.origin[1], rot.origin[2]);

                    const pivot = new THREE.Group();
                    pivot.name = element.name + "_pivot"; // Name the pivot

                    // Position pivot AT rotation origin (relative to model origin)
                    pivot.position.set(
                        rotOrigin.x - modelOrigin.x,
                        rotOrigin.y - modelOrigin.y,
                        rotOrigin.z - modelOrigin.z
                    );

                    // Reposition MESH relative TO PIVOT
                    mesh.position.set(
                        centerX - rotOrigin.x,
                        centerY - rotOrigin.y,
                        centerZ - rotOrigin.z
                    );

                    // Apply rotation to pivot
                    const axis = new THREE.Vector3();
                    if (rot.axis === 'x') axis.set(1, 0, 0);
                    else if (rot.axis === 'y') axis.set(0, 1, 0);
                    else if (rot.axis === 'z') axis.set(0, 0, 1);
                    else axis.set(0, 1, 0);
                    pivot.setRotationFromAxisAngle(axis, angleRad);

                    pivot.add(mesh); // Add mesh to pivot
                    finalObject = pivot; // The pivot is now the object to add
                }

                allMeshes[index] = finalObject; // Store the mesh/pivot by its original index
                // Don't add to elementsGroup yet, wait for hierarchy pass
            });

            // --- Pass 2: Build Hierarchy using 'groups' ---
            const finalModelGroup = new THREE.Group(); // The main group to return
            const processedIndices = new Set(); // Keep track of elements already added
            const namedGroupObjects = {}; // Store references to the main named groups

            function processGroup(groupData, parentGroup) {
                 // Create the group defined in JSON
                 const currentGroup = new THREE.Group();
                 currentGroup.name = groupData.name;
                 if (groupData.origin) {
                     // Set the group's origin (pivot point) relative to the model origin
                     currentGroup.position.set(
                         groupData.origin[0] - modelOrigin.x,
                         groupData.origin[1] - modelOrigin.y,
                         groupData.origin[2] - modelOrigin.z
                     );
                 }
                 parentGroup.add(currentGroup);
                 namedGroupObjects[groupData.name] = currentGroup; // Store reference

                // Process children
                 groupData.children.forEach(child => {
                     if (typeof child === 'number') { // Child is an element index
                         if (allMeshes[child] && !processedIndices.has(child)) {
                              // Adjust position of the mesh/pivot to be RELATIVE to this currentGroup's origin
                              const elementObject = allMeshes[child];
                              elementObject.position.sub(currentGroup.position); // Subtract parent position
                              currentGroup.add(elementObject);
                              processedIndices.add(child);
                         }
                     } else if (typeof child === 'object') { // Child is a nested group
                         processGroup(child, currentGroup); // Recursively process nested group
                     }
                 });
             }

            // Start processing top-level groups from JSON
             if (data.groups && Array.isArray(data.groups)) {
                data.groups.forEach(topLevelGroup => {
                    processGroup(topLevelGroup, finalModelGroup); // Add top-level groups to the final model group
                });
             }

            // Add any remaining elements that weren't in groups (shouldn't happen if JSON is well-formed)
            for (const index in allMeshes) {
                if (!processedIndices.has(parseInt(index))) {
                    console.warn(`Element index ${index} (${allMeshes[index].name}) was not included in any group. Adding to root.`);
                    finalModelGroup.add(allMeshes[index]);
                }
            }

             // Find the screen mesh specifically for material override later
             let screenMeshRef = null;
             finalModelGroup.traverse((child) => {
                 if (child.isMesh && child.name === 'screen') {
                     screenMeshRef = child;
                 }
             });
             namedGroupObjects.screenMesh = screenMeshRef; // Add screen mesh ref to parts


            return { group: finalModelGroup, parts: namedGroupObjects }; // Return the main group and references
        }


        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const elapsedTime = clock.getElapsedTime();

            // --- Animation ---
            if (robogirlModel && modelParts.leftleg && modelParts.rightleg && modelParts.lefthand && modelParts.righthand) {

                const walkSpeed = 4; // Controls how fast the walk cycle is
                const swingAngle = Math.PI / 6; // Max angle for limbs (30 degrees)
                const bobAmount = 0.5; // How much the body bobs
                const susBobAmount = 0.2; // Extra bounce for sus elements

                // Calculate angles based on time
                const angle = Math.sin(elapsedTime * walkSpeed) * swingAngle;

                // Apply limb rotations (around X axis is typical for forward/back swing)
                modelParts.leftleg.rotation.x = angle;
                modelParts.rightleg.rotation.x = -angle;
                modelParts.lefthand.rotation.x = -angle * 0.8; // Arms swing less intensely
                modelParts.righthand.rotation.x = angle * 0.8;

                // Body Bob
                const bobOffset = Math.sin(elapsedTime * walkSpeed * 2) * bobAmount; // Faster bob cycle
                robogirlModel.position.y = basePositionY + bobOffset;

                // Sus Bounce (apply relative to torso)
                if (modelParts.susGroup) {
                    const susBobOffset = Math.sin(elapsedTime * walkSpeed * 2 + Math.PI / 4) * susBobAmount; // Phase shifted bounce
                     // This assumes susGroup origin is set correctly relative to torso
                    modelParts.susGroup.position.y = (modelData.groups.find(g => g.name === 'torso')?.children.find(c => c.name === 'susGroup')?.origin[1] ?? 13) - modelOrigin.y + susBobOffset - bobOffset; // Adjust relative to parent bob

                     // Simpler approach if origin isn't reliable: Just add offset
                     // modelParts.susGroup.position.y = (modelParts.susGroup.userData.initialY || 0) + susBobOffset;
                     // if(!modelParts.susGroup.userData.initialY) modelParts.susGroup.userData.initialY = modelParts.susGroup.position.y; // Store initial Y once
                }


                // Simple Sway remains
                robogirlModel.position.x = Math.sin(elapsedTime * 0.7) * 1.5; // Reduced sway range
                robogirlModel.rotation.y = Math.sin(elapsedTime * 0.5) * 0.1; // Reduced rotation

                // Update Screen Emote periodically
                 if (elapsedTime - lastEmoteChangeTime > emoteChangeInterval) {
                     currentEmoteIndex = (currentEmoteIndex + 1) % emotes.length;
                     updateScreenEmote(emotes[currentEmoteIndex]);
                     lastEmoteChangeTime = elapsedTime;
                 }
            }
            // --- End Animation ---


            controls.update();
            renderer.render(scene, camera);
        }

        // --- Start ---
        init();

    </script>
