<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ＢＡＣＫＲＯＯＭＳ: ＬＥＶＥＬ ０</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
    <style>
        body { margin: 0; }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(228, 230, 168);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            z-index: 1000;
        }
        #vhs-filter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 998;
            backdrop-filter: blur(0.5px) brightness(1.05) contrast(1.1);
        }
        @keyframes tracking {
            0% { transform: translateY(0); }
            100% { transform: translateY(0.3px); }
        }
    </style>
    <script>
        // Register components
        AFRAME.registerComponent('noclip-transition', {
            init: function() {
                this.stepCount = 0;
                this.lastPosition = new THREE.Vector3();
                this.currentPosition = new THREE.Vector3();
                this.lastCheck = 0;
                this.checkInterval = 100;
                
                const position = this.el.getAttribute('position');
                this.lastPosition.set(position.x, position.y, position.z);
            },

            tick: function(time) {
                if (time - this.lastCheck > this.checkInterval) {
                    this.checkSteps();
                    this.lastCheck = time;
                }
            },

            checkSteps: function() {
                const position = this.el.getAttribute('position');
                this.currentPosition.set(position.x, position.y, position.z);
                const stepDistance = this.lastPosition.distanceTo(this.currentPosition);
                
                if (stepDistance > 0.1) {
                    this.stepCount += stepDistance;
                    this.lastPosition.copy(this.currentPosition);
                    
                    if (this.stepCount >= 200) {
                        this.triggerTransition();
                    }
                }
            },

            triggerTransition: function() {
                const fadeOverlay = document.createElement('div');
                fadeOverlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: black;
                    opacity: 0;
                    transition: opacity 2s;
                    z-index: 9999;
                    pointer-events: none;
                `;
                document.body.appendChild(fadeOverlay);

                setTimeout(() => {
                    fadeOverlay.style.opacity = '1';
                    const vhsFilter = document.querySelector('#vhs-filter');
                    if (vhsFilter) {
                        vhsFilter.style.animation = 'tracking 0.05s infinite';
                    }
                }, 50);

                // Just log instead of redirecting
                setTimeout(() => {
                    console.log("Noclip transition triggered - Here you would load another standalone level.");
                }, 2000);
            }
        });

        AFRAME.registerComponent('wall-generator', {
            init: function() {
                const WALL_CONFIGS = [
                    { width: 20, height: 20, depth: 20, count: 800, y: 10, minDist: 300, repeatX: 5, repeatY: 5 },
                    { width: 5, height: 30, depth: 5, count: 500, y: 15, minDist: 300, repeatX: 1.25, repeatY: 7.5 },
                    { width: 10, height: 30, depth: 10, count: 400, y: 15, minDist: 300, repeatX: 2.5, repeatY: 7.5 }
                ];

                WALL_CONFIGS.forEach(config => {
                    for (let i = 0; i < config.count; i++) {
                        const x = (Math.random() - 0.5) * config.minDist * 2;
                        const z = (Math.random() - 0.5) * config.minDist * 2;
                        
                        const distFromSpawn = Math.sqrt(x * x + z * z);
                        if (distFromSpawn < 15) continue;

                        const wall = document.createElement('a-box');
                        wall.setAttribute('position', { x, y: config.y, z });
                        wall.setAttribute('width', config.width);
                        wall.setAttribute('height', config.height);
                        wall.setAttribute('depth', config.depth);
                        wall.setAttribute('material', {
                            src: '#wallTexture',
                            repeat: `${config.repeatX} ${config.repeatY}`,
                            roughness: 1,
                            metalness: 0,
                            shader: 'flat'
                        });
                        this.el.appendChild(wall);
                    }
                });
            }
        });

        AFRAME.registerComponent('portal-generator', {
            init: function() {
                const MIN_DISTANCE = 50;
                const MAX_DISTANCE = 100;
                const NUM_PORTALS = 5;
                
                for (let i = 0; i < NUM_PORTALS; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = MIN_DISTANCE + (Math.random() * (MAX_DISTANCE - MIN_DISTANCE));
                    
                    const x = Math.cos(angle) * distance;
                    const z = Math.sin(angle) * distance;

                    const portalContainer = document.createElement('a-entity');
                    portalContainer.setAttribute('position', { x, y: 0, z });
                    portalContainer.setAttribute('rotation', { x: 0, y: Math.random() * 360, z: 0 });

                    const doorFrame = document.createElement('a-entity');
                    
                    const leftSide = document.createElement('a-box');
                    leftSide.setAttribute('position', { x: -1.1, y: 1, z: 0 });
                    leftSide.setAttribute('width', '0.2');
                    leftSide.setAttribute('height', '2');
                    leftSide.setAttribute('depth', '0.2');
                    leftSide.setAttribute('material', {
                        color: '#1a1a1a',
                        metalness: 0.3,
                        roughness: 0.7
                    });

                    const rightSide = document.createElement('a-box');
                    rightSide.setAttribute('position', { x: 1.1, y: 1, z: 0 });
                    rightSide.setAttribute('width', '0.2');
                    rightSide.setAttribute('height', '2');
                    rightSide.setAttribute('depth', '0.2');
                    rightSide.setAttribute('material', {
                        color: '#1a1a1a',
                        metalness: 0.3,
                        roughness: 0.7
                    });

                    const top = document.createElement('a-box');
                    top.setAttribute('position', { x: 0, y: 2.1, z: 0 });
                    top.setAttribute('width', '2.4');
                    top.setAttribute('height', '0.2');
                    top.setAttribute('depth', '0.2');
                    top.setAttribute('material', {
                        color: '#1a1a1a',
                        metalness: 0.3,
                        roughness: 0.7
                    });

                    const void_portal = document.createElement('a-plane');
                    void_portal.classList.add('clickable');
                    void_portal.setAttribute('position', { x: 0, y: 1, z: 0.01 });
                    void_portal.setAttribute('width', '2');
                    void_portal.setAttribute('height', '2');
                    void_portal.setAttribute('material', {
                        color: '#000000',
                        opacity: 0.95,
                        metalness: 0.2,
                        roughness: 0.8
                    });
                    void_portal.addEventListener('click', () => {
                        console.log("Portal clicked - Here you would go to another standalone level.");
                    });

                    const particles = document.createElement('a-entity');
                    particles.setAttribute('position', { x: 0, y: 1, z: 0 });
                    particles.setAttribute('particle-system', {
                        preset: 'dust',
                        particleCount: 30,
                        size: 0.2,
                        color: '#000000',
                        duration: 0,
                        maxAge: 1,
                        velocityValue: '0 -0.1 0',
                        velocitySpread: '0.2 0.1 0.2',
                        accelerationValue: '0 -0.2 0',
                        opacity: 0.5,
                        blending: 'additive',
                        positionSpread: '1 1 0.1'
                    });

                    doorFrame.appendChild(leftSide);
                    doorFrame.appendChild(rightSide);
                    doorFrame.appendChild(top);
                    doorFrame.appendChild(void_portal);
                    doorFrame.appendChild(particles);

                    portalContainer.appendChild(doorFrame);
                    this.el.appendChild(portalContainer);
                }
            }
        });

        AFRAME.registerComponent('dev-noclip', {
            init: function() {
                this.handleKeydown = this.handleKeydown.bind(this);
                window.addEventListener('keydown', this.handleKeydown);
            },

            handleKeydown: function(event) {
                if (event.shiftKey && event.key.toLowerCase() === 'n') {
                    const checkC = (e) => {
                        if (e.key.toLowerCase() === 'c') {
                            this.triggerNoclip();
                        }
                        window.removeEventListener('keydown', checkC);
                    };
                    window.addEventListener('keydown', checkC);
                }
            },

            triggerNoclip: function() {
                const fadeOverlay = document.createElement('div');
                fadeOverlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: black;
                    opacity: 0;
                    transition: opacity 2s;
                    z-index: 9999;
                    pointer-events: none;
                `;
                document.body.appendChild(fadeOverlay);

                setTimeout(() => {
                    fadeOverlay.style.opacity = '1';
                }, 50);

                // Just log the event
                setTimeout(() => {
                    console.log("Developer noclip triggered - Here you would go to another standalone level.");
                }, 2000);
            },

            remove: function() {
                window.removeEventListener('keydown', this.handleKeydown);
            }
        });

        AFRAME.registerComponent('audio-manager', {
            schema: {
                videoId: { type: 'string' },
                volume: { type: 'number', default: 50 }
            },

            init: function() {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                window.onYouTubeIframeAPIReady = () => {
                    const videoId = this.data.videoId;
                    const volume = this.data.volume;

                    new YT.Player('youtube-player', {
                        height: '0',
                        width: '0',
                        videoId: videoId,
                        playerVars: {
                            'autoplay': 1,
                            'loop': 1,
                            'playlist': videoId
                        },
                        events: {
                            'onReady': (event) => {
                                event.target.setVolume(volume);
                                event.target.playVideo();
                            }
                        }
                    });
                };
            }
        });
    </script>
</head>

        <a-entity
            id="rig"
            movement-controls="speed: 0.3"
            position="0 1.5 0"
            noclip-transition
            dev-noclip>
            <a-entity
                id="camera"
                camera="fov: 80; near: 0.1;"
                look-controls="pointerLockEnabled: false"
                wasd-controls="acceleration: 25"
                cursor="rayOrigin: mouse"
                raycaster="objects: .clickable; far: 30">
            </a-entity>
        </a-entity>

        <a-plane
            id="floor"
            material="src: #floorTexture; repeat: 256 256; roughness: 1; metalness: 0; shader: flat;"
            position="0 0 0"
            rotation="-90 0 0"
            width="1000"
            height="1000">
        </a-plane>

        <a-plane
            id="ceiling"
            material="src: #roofTexture; repeat: 256 256; roughness: 1; metalness: 0; shader: flat;"
            position="0 4 0"
            rotation="90 0 0"
            width="1000"
            height="1000">
        </a-plane>

        <a-entity wall-generator></a-entity>
        <a-entity portal-generator></a-entity>
        <a-entity light="type: ambient; color: #FFF; intensity: 0.10"></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', () => {
            document.getElementById('loading-overlay').style.display = 'none';
        });
    </script>
