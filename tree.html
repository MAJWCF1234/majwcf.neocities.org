        /* Define CSS Variables */
        :root {
            --font-primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --color-bg-body: #1e1e2f;
            --color-text-body: #f4f4f4;
            --color-bg-header: #444466;
            --color-bg-container: #2b2b40;
            --color-bg-hover: #444466;
            --color-highlight-bg: #ffd700; /* Gold */
            --color-highlight-text: #000000;
            --color-icon: #a0a0c0; /* Light purple/blue for icons */
            --color-border: #555577;
            --color-shadow: rgba(0, 0, 0, 0.3);
            --color-shadow-focus: rgba(0, 0, 0, 0.5);
            --color-search-count: #cccccc;
        }

        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg-body);
            color: var(--color-text-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            background-color: var(--color-bg-header);
            color: var(--color-text-body);
            padding: 20px;
            box-shadow: 0 4px 8px var(--color-shadow);
        }

        header h1 {
            font-size: 24px;
        }

        .search-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }

        #searchBar {
            width: 100%;
            padding: 10px 35px 10px 15px; /* Make space for clear button */
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            box-shadow: 0 2px 5px var(--color-shadow);
            transition: box-shadow 0.3s ease;
        }

        #searchBar:focus {
            box-shadow: 0 4px 10px var(--color-shadow-focus);
        }

        #clearSearchBtn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            color: #888;
            cursor: pointer;
            padding: 5px;
            display: none; /* Hidden by default */
        }
        #clearSearchBtn:hover {
            color: #333;
        }

        #searchInfo {
            text-align: center;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--color-search-count);
            min-height: 1.2em; /* Prevent layout shift */
        }

        #fileTreeContainer {
            flex: 1;
            max-width: 1200px;
            width: 95%; /* Slightly wider for better use of space */
            margin: 0 auto 20px auto;
            background: var(--color-bg-container);
            border-radius: 10px;
            box-shadow: 0 4px 10px var(--color-shadow);
            overflow: hidden;
            padding: 15px; /* Reduced padding slightly */
        }

        #fileTree {
            overflow: auto;
            /* Calculate max-height dynamically or set a reasonable default */
            max-height: calc(100vh - 250px); /* Adjust based on header/search height */
        }

        ul {
            list-style: none;
            padding-left: 20px;
            margin: 0; /* Remove default ul margin */
        }

        li {
            margin: 1px 0; /* Reduced vertical margin */
            padding: 4px 8px; /* Reduced padding */
            border-radius: 5px;
            display: flex; /* Use flex for alignment */
            align-items: center;
            transition: background-color 0.2s ease;
            user-select: none; /* Prevent text selection on click */
        }

        li > div { /* Target the direct div wrapper for folder/file */
             display: flex;
             align-items: center;
             width: 100%;
             cursor: pointer;
        }

        li:not(.folder) > div {
            cursor: default; /* Files are not clickable for actions */
        }

        li.folder:hover,
        li.folder:focus-within { /* Highlight on hover or when child has focus */
            background-color: var(--color-bg-hover);
        }

        li.folder:focus {
             outline: 1px dotted var(--color-icon); /* Basic focus indicator */
             outline-offset: -1px;
        }


        .icon {
            margin-right: 8px;
            width: 20px;
            text-align: center;
            color: var(--color-icon);
            flex-shrink: 0; /* Prevent icon from shrinking */
        }

        /* Specific icons are now handled by Font Awesome classes directly */

        .name {
            /* Allow text wrapping for long names */
            word-break: break-all;
             white-space: normal;
        }


        ul.hidden { /* Use class to hide child ul */
            display: none;
        }

        .highlight > div > .name { /* Highlight only the name part */
            background-color: var(--color-highlight-bg);
            color: var(--color-highlight-text);
            border-radius: 3px;
            padding: 0 3px; /* Add slight padding to highlight */
            box-decoration-break: clone; /* Handle wrapping nicely */
            -webkit-box-decoration-break: clone;
        }

        .loading, .error {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        .loading {
            color: #aaa;
        }

        .error {
            color: #ff6b6b;
        }

        /* Scrollbar styling */
        #fileTree::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        #fileTree::-webkit-scrollbar-track {
            background: var(--color-bg-container);
            border-radius: 5px;
        }

        #fileTree::-webkit-scrollbar-thumb {
            background-color: var(--color-bg-hover);
            border-radius: 5px;
            border: 2px solid var(--color-bg-container); /* Creates padding */
        }
         #fileTree::-webkit-scrollbar-thumb:hover {
            background-color: var(--color-border);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
             #fileTree {
                max-height: calc(100vh - 220px); /* Adjust for smaller screens */
            }
            ul {
                padding-left: 15px; /* Reduce indent on smaller screens */
            }
        }

        @media (max-width: 600px) {
            .search-container {
                width: 95%;
            }
             header h1 {
                font-size: 20px;
            }
             #fileTreeContainer {
                 width: 98%;
             }
             li {
                 padding: 3px 5px;
             }
             .icon {
                 margin-right: 5px;
             }
        }
    </style>
</head>

            // --- Utility Functions ---

            // Debounce function to limit the rate of function calls
            const debounce = (func, delay) => {
                return (...args) => {
                    clearTimeout(debounceTimeout);
                    debounceTimeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            // --- Tree Rendering ---

            // Function to create tree elements recursively
            function createTreeElement(node) {
                const li = document.createElement('li');
                li.setAttribute('role', 'treeitem');

                // Create a wrapper div for content alignment and click handling
                const contentDiv = document.createElement('div');

                const iconSpan = document.createElement('span');
                iconSpan.classList.add('icon');
                iconSpan.setAttribute('aria-hidden', 'true'); // Icon is decorative

                const icon = document.createElement('i');
                icon.classList.add('fa-solid'); // Base Font Awesome class

                const textSpan = document.createElement('span');
                textSpan.classList.add('name');
                textSpan.textContent = node.name;

                if (node.type === 'folder') {
                    li.classList.add('folder', 'collapsed');
                    li.setAttribute('aria-expanded', 'false');
                    li.setAttribute('tabindex', '0'); // Make folders focusable

                    icon.classList.add('fa-folder'); // Closed folder icon
                    iconSpan.appendChild(icon);
                    contentDiv.appendChild(iconSpan);
                    contentDiv.appendChild(textSpan);
                    li.appendChild(contentDiv); // Add content div first

                    if (node.children && node.children.length > 0) {
                        const ul = document.createElement('ul');
                        ul.setAttribute('role', 'group');
                        ul.classList.add('hidden'); // Start collapsed

                        node.children
                            .sort((a, b) => { // Sort children: folders first, then alphabetically
                                if (a.type === 'folder' && b.type === 'file') return -1;
                                if (a.type === 'file' && b.type === 'folder') return 1;
                                return a.name.localeCompare(b.name);
                            })
                            .forEach(child => {
                                ul.appendChild(createTreeElement(child));
                            });
                        li.appendChild(ul); // Append children list after content div
                    } else {
                         // Optional: Indicate empty folder? Maybe slightly different icon?
                         // icon.classList.add('fa-folder-minus'); // Example
                    }
                } else if (node.type === 'file') {
                    li.classList.add('file');
                    li.setAttribute('aria-disabled', 'true'); // Mark as non-interactive leaf

                    icon.classList.add('fa-file'); // File icon
                    iconSpan.appendChild(icon);
                    contentDiv.appendChild(iconSpan);
                    contentDiv.appendChild(textSpan);
                    li.appendChild(contentDiv);
                }

                return li;
            }

            // Render the initial file tree
            function renderFileTree(data) {
                try {
                    fileTreeElement.innerHTML = ''; // Clear loading message
                    const rootUl = document.createElement('ul');
                    rootUl.setAttribute('role', 'group');

                    // Start rendering from the children of the root object
                    if (data && data.children && data.children.length > 0) {
                         data.children
                            .sort((a, b) => { // Sort top-level items
                                if (a.type === 'folder' && b.type === 'file') return -1;
                                if (a.type === 'file' && b.type === 'folder') return 1;
                                return a.name.localeCompare(b.name);
                            })
                            .forEach(child => {
                             rootUl.appendChild(createTreeElement(child));
                            });
                         fileTreeElement.appendChild(rootUl);

                         // Expand the root folder initially if desired
                         // const firstFolder = rootUl.querySelector('li.folder');
                         // if(firstFolder) expandFolder(firstFolder);

                    } else {
                         fileTreeElement.innerHTML = '<div class="error">No files or folders found.</div>';
                    }
                } catch (error) {
                     console.error("Error rendering file tree:", error);
                     fileTreeElement.innerHTML = '<div class="error">Could not render file tree.</div>';
                }
            }

            // --- Folder Interaction ---

            // Toggle folder open/close state
            function toggleFolder(liElement) {
                if (!liElement || !liElement.classList.contains('folder')) return;

                const isExpanded = liElement.classList.contains('expanded');
                const iconElement = liElement.querySelector('.icon > i'); // Target the <i> tag

                if (isExpanded) {
                    // Collapse
                    liElement.classList.remove('expanded');
                    liElement.classList.add('collapsed');
                    liElement.setAttribute('aria-expanded', 'false');
                    if (iconElement) {
                        iconElement.classList.remove('fa-folder-open');
                        iconElement.classList.add('fa-folder');
                    }
                    const childUl = liElement.querySelector('ul[role="group"]');
                    if (childUl) {
                        childUl.classList.add('hidden');
                    }
                } else {
                    // Expand
                    liElement.classList.remove('collapsed');
                    liElement.classList.add('expanded');
                    liElement.setAttribute('aria-expanded', 'true');
                     if (iconElement) {
                        iconElement.classList.remove('fa-folder');
                        iconElement.classList.add('fa-folder-open');
                    }
                    const childUl = liElement.querySelector('ul[role="group"]');
                    if (childUl) {
                        childUl.classList.remove('hidden');
                    }
                }
            }

             // Expand a specific folder and all its parents
            function expandFolderAndParents(li) {
                let current = li;
                while (current && current.classList.contains('folder')) {
                    if (!current.classList.contains('expanded')) {
                        toggleFolder(current); // Use toggle which handles classes and icons
                    }
                    // Move up to the parent li.folder
                    const parentUl = current.parentElement; // ul
                    if (parentUl && parentUl.getAttribute('role') === 'group') {
                        current = parentUl.closest('li.folder'); // li
                    } else {
                        current = null; // Reached the top or invalid structure
                    }
                }
            }


            // --- Search Functionality ---

            function clearHighlights() {
                const highlighted = fileTreeElement.querySelectorAll('.highlight');
                highlighted.forEach(item => item.classList.remove('highlight'));
                searchCountElement.textContent = ''; // Clear count display
            }

            function searchFiles(query) {
                clearHighlights();
                if (!query) {
                    return; // Exit if query is empty
                }

                const queryLower = query.toLowerCase();
                const items = fileTreeElement.querySelectorAll('li[role="treeitem"]');
                let matchCount = 0;

                items.forEach(item => {
                    const nameElement = item.querySelector('.name');
                    if (nameElement) {
                        const name = nameElement.textContent.toLowerCase();
                        const isMatch = name.includes(queryLower);

                        // Check if the item itself matches
                        if (isMatch) {
                            item.classList.add('highlight');
                            expandFolderAndParents(item.closest('li.folder')); // Expand parents if needed
                            matchCount++;
                        }
                    }
                });

                // Update search count display
                if (matchCount > 0) {
                    searchCountElement.textContent = `${matchCount} result(s) found.`;
                } else {
                    searchCountElement.textContent = 'No results found.';
                }
            }


            // --- Event Listeners ---

            // Click listener for toggling folders (using event delegation)
            fileTreeElement.addEventListener('click', (event) => {
                 // Find the closest parent 'li' that is a folder from the clicked element
                 const folderLi = event.target.closest('li.folder');
                 if (folderLi) {
                     // Ensure the click wasn't inside a nested UL/LI of another item
                     // Check if the direct parent UL is the one inside *this* folderLi or the root
                     const directParentUl = event.target.closest('ul[role="group"]');
                     if (!directParentUl || directParentUl === folderLi.querySelector('ul[role="group"]') || directParentUl.parentElement === fileTreeElement) {
                        toggleFolder(folderLi);
                     }
                 }
            });

            // Keyboard listener for toggling folders (Enter or Space)
            fileTreeElement.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' || event.key === ' ') {
                    // Check if the currently focused element is a folder item
                    const focusedElement = document.activeElement;
                    if (focusedElement && focusedElement.matches('li.folder[role="treeitem"]')) {
                        toggleFolder(focusedElement);
                        event.preventDefault(); // Prevent default spacebar scroll or enter action
                    }
                }
                // Could add ArrowUp/ArrowDown/Left/Right navigation here for better accessibility
            });

            // Search input listener with debounce
            const handleSearchInput = debounce((e) => {
                 const query = e.target.value.trim();
                 searchFiles(query);
                 // Show/hide clear button
                 clearSearchBtn.style.display = query ? 'block' : 'none';
            }, 300); // 300ms debounce delay

            searchBar.addEventListener('input', handleSearchInput);

            // Clear search button listener
            clearSearchBtn.addEventListener('click', () => {
                searchBar.value = '';
                clearHighlights();
                clearSearchBtn.style.display = 'none';
                searchBar.focus(); // Keep focus on the search bar
            });


            // --- Initialization ---
            document.addEventListener('DOMContentLoaded', () => {
                 renderFileTree(directoryStructure);
                 // Make the root element focusable for keyboard navigation start if needed
                 // const rootUl = fileTreeElement.querySelector('ul');
                 // if (rootUl) rootUl.setAttribute('tabindex', '-1'); // Allow programmatic focus
            });

        })();
